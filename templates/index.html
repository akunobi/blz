<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: EGOIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background-grid"></div>
    <div class="vignette"></div>

    <div class="hud-left">
        <div class="brand-glitch" data-text="BLUE LOCK">BLUE LOCK</div>
        <div class="channel-container" id="channel-list">
            <div class="loading-text">SYNCING NEURAL LINK...</div>
        </div>
        <div class="status-indicator">SYSTEM: ONLINE</div>
    </div>

    <div class="chat-void">
        <div class="chat-feed" id="chat-feed">
            <div class="empty-state">
                /// SELECT TARGET CHANNEL ///<br>
                WAITING FOR INPUT
            </div>
        </div>
        
        <div class="input-deck">
            <input type="text" id="msg-input" placeholder="ENTER DATA...">
            <button id="send-btn" onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <div class="hud-right">
        <div class="panel-header">/// EGOIST METRICS</div>
        
        <div class="stat-block offensive">
            <div class="block-label">OFFENSIVE [BL]</div>
            <div class="input-grid">
                <input type="number" id="sht" placeholder="SHT">
                <input type="number" id="dbl" placeholder="DBL">
                <input type="number" id="stl" placeholder="STL">
                <input type="number" id="psn" placeholder="PSN">
                <input type="number" id="dfd" placeholder="DFD">
            </div>
        </div>

        <div class="stat-block gk">
            <div class="block-label" style="color:var(--red)">GK [KURAMA]</div>
            <div class="input-grid">
                <input type="number" id="dvg" placeholder="DVG">
                <input type="number" id="biq" placeholder="BIQ">
                <input type="number" id="rfx" placeholder="RFX">
                <input type="number" id="dtg" placeholder="DTG">
            </div>
        </div>

        <button id="ui-stats-btn" onclick="generateStats()">
            MATERIALIZE DATA
        </button>
    </div>

    <div id="stats-modal" class="modal-overlay">
        <div class="modal-card">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-actions">
                <button id="close-modal" class="action-btn cancel">CLOSE</button>
                <button id="copy-stats-btn" class="action-btn confirm">COPY EGO</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
