<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT: EGOIST | TERMINAL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="background-grid"></div>
    <div class="vignette"></div>

    <div class="hud-left">
        <div class="brand-glitch" data-text="BLUE LOCK">BLUE LOCK</div>
        
        <div class="channel-container" id="channel-list">
            <div class="loading-text">SYNCING NEURAL LINK...</div>
        </div>
        
        <div class="status-indicator">
            <span style="color:var(--cyan)">SYSTEM:</span> ONLINE
            <br>
            <span style="color:var(--red)">EGO:</span> UNSTABLE
        </div>
    </div>

    <div class="chat-void">
        <div class="chat-feed" id="chat-feed">
            <div class="empty-state">
                /// SELECT TARGET CHANNEL ///<br>
                WAITING FOR INPUT STREAM...
            </div>
        </div>
        
        <div class="input-deck">
            <input type="text" id="msg-input" placeholder="ENTER COMMAND / MESSAGE...">
            <button id="send-btn" onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <div class="hud-right">
        <div class="panel-header">/// EGOIST METRICS</div>
        
        <div class="stat-block offensive">
            <div class="block-label">OFFENSIVE [0-10]</div>
            <div class="input-grid">
                <input type="number" id="sht" placeholder="SHT" step="0.1" min="0" max="10">
                <input type="number" id="dbl" placeholder="DBL" step="0.1" min="0" max="10">
                <input type="number" id="stl" placeholder="STL" step="0.1" min="0" max="10">
                <input type="number" id="psn" placeholder="PSN" step="0.1" min="0" max="10">
                <input type="number" id="dfd" placeholder="DFD" step="0.1" min="0" max="10">
            </div>
        </div>

        <div class="stat-block gk">
            <div class="block-label" style="color:var(--red)">GK [0-10]</div>
            <div class="input-grid">
                <input type="number" id="dvg" placeholder="DVG" step="0.1" min="0" max="10">
                <input type="number" id="biq" placeholder="BIQ" step="0.1" min="0" max="10">
                <input type="number" id="rfx" placeholder="RFX" step="0.1" min="0" max="10">
                <input type="number" id="dtg" placeholder="DTG" step="0.1" min="0" max="10">
            </div>
        </div>

        <button id="ui-stats-btn" onclick="generateStats()">
            MATERIALIZE DATA
        </button>
    </div>

    <div id="stats-modal" class="modal-overlay">
        <div class="modal-card">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            
            <div class="modal-actions">
                <button id="close-modal" class="action-btn cancel">CLOSE</button>
                <button id="copy-stats-btn" class="action-btn confirm">COPY EGO</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <script>
        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.sendMessage();
            }
        });
    </script>
</body>
</html>
