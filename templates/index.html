<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGO X KURAMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="seal-bg"></div>
    <div class="chakra-particles"></div>

    <main class="jinchuriki-layout">
        
        <nav class="chains-container">
            <div class="chains-header">/// TARGET LOCKS</div>
            <div id="channel-list" class="chains-scroll">
                </div>
        </nav>

        <section class="cage-chat-area">
            <div id="ticket-hud" class="chakra-hud">
                <div class="hud-glitch"></div>
                <div class="hud-row">
                    <span class="lbl">TARGET:</span>
                    <span id="hud-name" class="val">---</span>
                </div>
                <div class="hud-row">
                    <span class="lbl">SYNC:</span>
                    <span id="hud-time" class="val orange">00:00</span>
                </div>
            </div>

            <div id="chat-feed" class="beast-feed">
                <div class="seal-mark">
                    <div class="mark-symbol">封</div>
                    <p>BREAK THE SEAL</p>
                </div>
            </div>
        </section>

        <div class="scroll-input-wrapper">
            <div class="scroll-end left"></div>
            <div class="scroll-body">
                <input type="text" id="msg-input" placeholder="UNLEASH CHAKRA..." autocomplete="off">
            </div>
            <button id="send-btn">ROAR</button>
            <div class="scroll-end right"></div>
        </div>

    </main>

    <div class="eye-container">
        <button class="kurama-eye-btn" onclick="toggleDrawer()">
            <div class="eye-slit"></div>
            <div class="eye-glow"></div>
        </button>
        <span class="eye-label">STATS</span>
    </div>

    <div class="kurama-drawer" id="stats-drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h2>BEAST MODE // METRICS</h2>
                <button class="close-btn" onclick="toggleDrawer()">✕</button>
            </div>
            
            <div class="drawer-grid">
                <div class="power-col blue-side">
                    <h3>LOGIC [LOCK]</h3>
                    <div class="stat-row"><label>SHT</label><input type="number" id="sht" placeholder="00"></div>
                    <div class="stat-row"><label>DBL</label><input type="number" id="dbl" placeholder="00"></div>
                    <div class="stat-row"><label>STL</label><input type="number" id="stl" placeholder="00"></div>
                    <div class="stat-row"><label>PSN</label><input type="number" id="psn" placeholder="00"></div>
                    <div class="stat-row"><label>DFD</label><input type="number" id="dfd" placeholder="00"></div>
                </div>
                
                <div class="power-col orange-side">
                    <h3>INSTINCT [TAIL]</h3>
                    <div class="stat-row"><label>DVG</label><input type="number" id="dvg" placeholder="--"></div>
                    <div class="stat-row"><label>BIQ</label><input type="number" id="biq" placeholder="--"></div>
                    <div class="stat-row"><label>RFX</label><input type="number" id="rfx" placeholder="--"></div>
                    <div class="stat-row"><label>DTG</label><input type="number" id="dtg" placeholder="--"></div>
                </div>
            </div>

            <button id="ui-stats-btn" onclick="generateStats()">
                FUSION RELEASE
            </button>
        </div>
    </div>

    <div id="stats-modal" class="modal-seal">
        <div class="modal-scroll">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-actions">
                <button id="close-modal">RE-SEAL</button>
                <button id="copy-stats-btn">EXTRACT</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
