<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL: CHAOS // LINK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Teko:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="void-layer"></div>
    <div class="glitch-grid"></div>

    <main class="anti-layout">

        <aside class="shard-sidebar">
            <div class="shard-header">
                <h1 class="glitch-title" data-text="BLUE LOCK">BLUE LOCK</h1>
                <div class="sys-status">SYS.KURAMA: <span class="blink">UNSTABLE</span></div>
            </div>
            
            <div class="channel-void" id="channel-list">
                <div class="loading-shard">/// DECRYPTING...</div>
            </div>
        </aside>

        <section class="chat-construct">
            
            <div class="construct-header">
                <span>TARGET:// FOCUS_STREAM</span>
                <button class="stats-trigger" onclick="toggleDrawer()">
                    [ OPEN_EGO_METRICS ]
                </button>
            </div>

            <div class="chat-window" id="chat-feed">
                <div class="empty-feed">
                    <div class="eye-icon">üëÅ</div>
                    NO LINK ESTABLISHED
                </div>
            </div>

            <div class="parasite-input">
                <input type="text" id="msg-input" placeholder="INJECT COMMAND..." autocomplete="off">
                <button id="send-btn">TRANSMIT</button>
            </div>

        </section>

    </main>

    <div class="chaos-drawer" id="stats-drawer">
        <div class="drawer-inner">
            <div class="drawer-bar">
                <h2>// EGOIST_METRICS</h2>
                <button class="close-x" onclick="toggleDrawer()">ABORT</button>
            </div>

            <div class="metrics-split">
                <div class="metric-zone logic">
                    <h3>OFFENSIVE_LOGIC</h3>
                    <div class="inputs-angled">
                        <div class="inp-row"><label>SHT</label><input type="number" id="sht" placeholder="0"></div>
                        <div class="inp-row"><label>DBL</label><input type="number" id="dbl" placeholder="0"></div>
                        <div class="inp-row"><label>STL</label><input type="number" id="stl" placeholder="0"></div>
                        <div class="inp-row"><label>PSN</label><input type="number" id="psn" placeholder="0"></div>
                        <div class="inp-row"><label>DFD</label><input type="number" id="dfd" placeholder="0"></div>
                    </div>
                </div>

                <div class="metric-zone instinct">
                    <h3>GK_INSTINCT</h3>
                    <div class="inputs-angled">
                        <div class="inp-row"><label>DVG</label><input type="number" id="dvg" placeholder="-"></div>
                        <div class="inp-row"><label>BIQ</label><input type="number" id="biq" placeholder="-"></div>
                        <div class="inp-row"><label>RFX</label><input type="number" id="rfx" placeholder="-"></div>
                        <div class="inp-row"><label>DTG</label><input type="number" id="dtg" placeholder="-"></div>
                    </div>
                </div>
            </div>

            <button id="ui-stats-btn" onclick="generateStats()">
                MANIFEST_DATA
            </button>
        </div>
    </div>

    <div id="stats-modal" class="modal-void">
        <div class="modal-prism">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-controls">
                <button id="close-modal" class="ctl-btn">DISCARD</button>
                <button id="copy-stats-btn" class="ctl-btn save">SAVE_IMAGE</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
