<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLZ-T</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="scanline"></div>

    <main class="nexus-core">
        
        <nav class="orbital-nav" id="channel-orbit">
            <div class="nav-title">/// FREQUENCY_SELECT</div>
            <div class="orbit-container" id="channel-list">
                <div class="loading-node">SCANNING...</div>
            </div>
        </nav>

        <section class="data-visor">
            <div class="visor-frame">
                <div class="visor-glass" id="chat-feed">
                    <div class="system-msg">
                        <span class="pulse-icon">⚠</span>
                        NO TARGET LOCKED
                    </div>
                </div>
                
                <div class="hud-controls">
                    <div class="input-module">
                        <input type="text" id="msg-input" placeholder="INITIATE COMMAND SEQUENCE..." autocomplete="off">
                        <button id="send-btn">TRANSMIT</button>
                    </div>
                    <button class="stats-hex-btn" onclick="toggleDrawer()">
                        STATS
                    </button>
                </div>
            </div>
        </section>

    </main>

    <div class="holo-drawer" id="stats-drawer">
        <div class="holo-content">
            <div class="holo-header">
                <h2>EGO_METRICS</h2>
                <button class="close-holo" onclick="toggleDrawer()">×</button>
            </div>
            
            <div class="stats-matrix">
                <div class="matrix-col">
                    <h3>ATK_LOGIC</h3>
                    <div class="cyber-inp"><label>SHT</label><input type="number" id="sht" placeholder="00"></div>
                    <div class="cyber-inp"><label>DBL</label><input type="number" id="dbl" placeholder="00"></div>
                    <div class="cyber-inp"><label>STL</label><input type="number" id="stl" placeholder="00"></div>
                    <div class="cyber-inp"><label>PSN</label><input type="number" id="psn" placeholder="00"></div>
                    <div class="cyber-inp"><label>DFD</label><input type="number" id="dfd" placeholder="00"></div>
                </div>
                
                <div class="matrix-col">
                    <h3>GK_INSTINCT</h3>
                    <div class="cyber-inp"><label>DVG</label><input type="number" id="dvg" placeholder="--"></div>
                    <div class="cyber-inp"><label>BIQ</label><input type="number" id="biq" placeholder="--"></div>
                    <div class="cyber-inp"><label>RFX</label><input type="number" id="rfx" placeholder="--"></div>
                    <div class="cyber-inp"><label>DTG</label><input type="number" id="dtg" placeholder="--"></div>
                </div>
            </div>

            <button id="ui-stats-btn" onclick="generateStats()">
                CALCULATE EGO
            </button>
        </div>
    </div>

    <div id="stats-modal" class="modal-backdrop">
        <div class="modal-prisma">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-ui">
                <button id="close-modal" class="ui-btn">ABORT</button>
                <button id="copy-stats-btn" class="ui-btn save">SAVE_DATA</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
