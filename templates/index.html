<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS: BLUE // KURAMA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="void-bg"></div>
    <div class="chakra-particles"></div>
    <div class="grid-floor"></div>

    <main class="hud-container">

        <aside class="side-panel">
            <div class="panel-header">
                <div class="system-id">SYS.ID: <span class="highlight-orange">KURAMA_V9</span></div>
                <h1 class="brand-title">BLUE LOCK</h1>
            </div>
            
            <div class="channel-list-wrapper" id="channel-list">
                <div class="loading-state">/// LINKING...</div>
            </div>

            <div class="panel-footer">
                <div class="connection-status">
                    <span class="dot"></span> STABLE
                </div>
            </div>
        </aside>

        <section class="chat-core">
            <div class="chat-header-bar">
                <span class="deco-text">TARGET FOCUS</span>
                <span class="deco-line"></span>
                <button class="stats-trigger" onclick="toggleDrawer()">
                    Open Metrics [âš¡]
                </button>
            </div>

            <div class="chat-window" id="chat-feed">
                <div class="empty-feed-icon">
                    <div class="hex-icon"></div>
                    <p>AWAITING NEURAL CONNECTION</p>
                </div>
            </div>

            <div class="input-array">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="INITIATE PROTOCOL..." autocomplete="off">
                </div>
                <button id="send-btn">EXECUTE</button>
            </div>
        </section>

    </main>

    <div class="metric-drawer" id="stats-drawer">
        <div class="drawer-glass">
            <div class="drawer-top">
                <h2>EGOIST PARAMETERS</h2>
                <button class="close-btn" onclick="toggleDrawer()">CLOSE //</button>
            </div>

            <div class="metrics-container">
                <div class="metric-column logic-col">
                    <h3 class="col-title cyan">OFFENSIVE [LOGIC]</h3>
                    <div class="input-stack">
                        <div class="data-row"><label>SHT</label><input type="number" id="sht" placeholder="00"></div>
                        <div class="data-row"><label>DBL</label><input type="number" id="dbl" placeholder="00"></div>
                        <div class="data-row"><label>STL</label><input type="number" id="stl" placeholder="00"></div>
                        <div class="data-row"><label>PSN</label><input type="number" id="psn" placeholder="00"></div>
                        <div class="data-row"><label>DFD</label><input type="number" id="dfd" placeholder="00"></div>
                    </div>
                </div>

                <div class="metric-column instinct-col">
                    <h3 class="col-title orange">GK [INSTINCT]</h3>
                    <div class="input-stack">
                        <div class="data-row"><label>DVG</label><input type="number" id="dvg" placeholder="--"></div>
                        <div class="data-row"><label>BIQ</label><input type="number" id="biq" placeholder="--"></div>
                        <div class="data-row"><label>RFX</label><input type="number" id="rfx" placeholder="--"></div>
                        <div class="data-row"><label>DTG</label><input type="number" id="dtg" placeholder="--"></div>
                    </div>
                </div>
            </div>

            <button id="ui-stats-btn" onclick="generateStats()">
                MATERIALIZE SOUL DATA
            </button>
        </div>
    </div>

    <div id="stats-modal" class="modal-backdrop">
        <div class="holo-card">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="holo-actions">
                <button id="close-modal" class="holo-btn cancel">DISMISS</button>
                <button id="copy-stats-btn" class="holo-btn save">SYNC DATA</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
