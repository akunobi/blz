<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE LOCK // EGOIST FRAGMENT</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chaos-bg"></div>
    <div class="puzzle-overlay"></div>

    <main class="fragmented-layout">
        
        <div class="shard-column">
            <div class="shard-title"><span>TARGETS</span></div>
            <div id="channel-list" class="shard-container"></div>
        </div>

        <div class="void-chat-area">
            <div id="chat-feed" class="floating-feed">
                <div class="initial-lock">
                    <div class="lock-icon">ðŸ”’</div>
                    <p>AWAKEN YOUR EGO</p>
                </div>
            </div>

            <div id="ticket-hud" class="target-analysis-panel">
                <div class="hud-line"></div>
                <div class="hud-content">
                    <div class="hud-data">
                        <span class="hud-label">TICKET / CHANNEL</span>
                        <span id="hud-name" class="hud-value active">---</span>
                    </div>
                    <div class="hud-data">
                        <span class="hud-label">OPENED AT</span>
                        <span id="hud-date" class="hud-value">--/--/--</span>
                    </div>
                    <div class="hud-data">
                        <span class="hud-label">UPTIME</span>
                        <span id="hud-time" class="hud-value glitch">00:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="trigger-input">
            <input type="text" id="msg-input" placeholder="DEVOUR..." autocomplete="off">
            <button id="send-btn">SHOOT</button>
        </div>

    </main>

    <div class="reactor-container-right">
        <button class="ego-reactor-btn" onclick="toggleDrawer()">
            <div class="reactor-ring"></div>
            <div class="reactor-core">STATS</div>
        </button>
    </div>

    <div class="evolution-drawer" id="stats-drawer">
        <div class="evo-content">
            <div class="evo-header">
                <h2>EVOLUTION CHART</h2>
                <button class="close-evo" onclick="toggleDrawer()">âœ•</button>
            </div>
            <div class="evo-grid">
                <div class="evo-col">
                    <h3>WEAPONS</h3>
                    <div class="skill-row"><label>SHT</label><input type="number" id="sht" placeholder="00"></div>
                    <div class="skill-row"><label>DBL</label><input type="number" id="dbl" placeholder="00"></div>
                    <div class="skill-row"><label>STL</label><input type="number" id="stl" placeholder="00"></div>
                    <div class="skill-row"><label>PSN</label><input type="number" id="psn" placeholder="00"></div>
                    <div class="skill-row"><label>DFD</label><input type="number" id="dfd" placeholder="00"></div>
                </div>
                <div class="evo-col">
                    <h3>REFLEX</h3>
                    <div class="skill-row"><label>DVG</label><input type="number" id="dvg" placeholder="--"></div>
                    <div class="skill-row"><label>BIQ</label><input type="number" id="biq" placeholder="--"></div>
                    <div class="skill-row"><label>RFX</label><input type="number" id="rfx" placeholder="--"></div>
                    <div class="skill-row"><label>DTG</label><input type="number" id="dtg" placeholder="--"></div>
                </div>
            </div>
            <button id="ui-stats-btn" onclick="generateStats()">MATERIALIZE</button>
        </div>
    </div>

    <div id="stats-modal" class="modal-limbo">
        <div class="modal-prism">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-controls">
                <button id="close-modal">DESTROY</button>
                <button id="copy-stats-btn">CAPTURE</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
