<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE LOCK // DECONSTRUCTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;600&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="noise-bg"></div>
    <div class="grid-floor"></div>
    <div class="vignette"></div>

    <main class="radical-layout">
        
        <div class="targets-zone">
            <div class="zone-label">/// TARGET_LIST</div>
            <div id="channel-list" class="broken-list">
                </div>
        </div>

        <div class="void-feed-container">
            <div id="chat-feed" class="raw-feed">
                <div class="system-idle">
                    <span class="blink">_WAITING_FOR_EGO</span>
                </div>
            </div>

            <div id="ticket-hud" class="hologram-hud">
                <div class="holo-glitch-bar"></div>
                <div class="holo-info">
                    <div class="data-point">
                        <span class="lbl">ID:</span>
                        <span id="hud-name" class="val">NULL</span>
                    </div>
                    <div class="data-point">
                        <span class="lbl">T:</span>
                        <span id="hud-time" class="val">00:00</span>
                    </div>
                    <div class="data-point big">
                        <span class="lbl">STATUS:</span>
                        <span class="val active">LOCKED</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="command-line-wrapper">
            <div class="cmd-decor">INPUT_STREAM >></div>
            <div class="cmd-input-box">
                <input type="text" id="msg-input" placeholder="OVERWRITE WORLD..." autocomplete="off">
                <button id="send-btn">EXECUTE</button>
            </div>
        </div>

    </main>

    <div class="stats-trigger-zone">
        <button class="radical-stat-btn" onclick="toggleDrawer()">
            <span class="stat-icon">âš¡</span>
            <span class="stat-label">EGO<br>DATA</span>
        </button>
    </div>

    <div class="shard-drawer" id="stats-drawer">
        <div class="drawer-inner">
            <div class="drawer-title">
                <h2>EVOLUTION_PATH</h2>
                <button class="close-x" onclick="toggleDrawer()">CLOSE</button>
            </div>
            
            <div class="metrics-container">
                <div class="m-col">
                    <h3>// WEAPONS</h3>
                    <div class="raw-inp"><label>SHT</label><input type="number" id="sht" placeholder="00"></div>
                    <div class="raw-inp"><label>DBL</label><input type="number" id="dbl" placeholder="00"></div>
                    <div class="raw-inp"><label>STL</label><input type="number" id="stl" placeholder="00"></div>
                    <div class="raw-inp"><label>PSN</label><input type="number" id="psn" placeholder="00"></div>
                    <div class="raw-inp"><label>DFD</label><input type="number" id="dfd" placeholder="00"></div>
                </div>
                <div class="m-col">
                    <h3>// REFLEX</h3>
                    <div class="raw-inp"><label>DVG</label><input type="number" id="dvg" placeholder="--"></div>
                    <div class="raw-inp"><label>BIQ</label><input type="number" id="biq" placeholder="--"></div>
                    <div class="raw-inp"><label>RFX</label><input type="number" id="rfx" placeholder="--"></div>
                    <div class="raw-inp"><label>DTG</label><input type="number" id="dtg" placeholder="--"></div>
                </div>
            </div>

            <button id="ui-stats-btn" onclick="generateStats()">MATERIALIZE</button>
        </div>
    </div>

    <div id="stats-modal" class="modal-void">
        <div class="modal-content-raw">
            <canvas id="stats-canvas" width="500" height="500"></canvas>
            <div class="modal-actions">
                <button id="close-modal">DESTROY</button>
                <button id="copy-stats-btn">CAPTURE</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleDrawer() {
            document.getElementById('stats-drawer').classList.toggle('active');
        }
    </script>
</body>
</html>
